<!doctype html>
<html lang="en" class="page-html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="reset">
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image-imac"
        class="product-card__img"
      >

      <p class="product-card__name reset">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="product-card__code reset">Product code: 195434</p>

      <div class="stars-container">
        <div class="stars-container__stars">
          <div class="stars-container__stars-star"></div>
          <div class="stars-container__stars-star"></div>
          <div class="stars-container__stars-star"></div>
          <div class="stars-container__stars-star"></div>
          <div class="stars-container__stars-star"></div>
        </div>

        <p class="stars-container__reviews reset">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text reset">Price:</p>
        <p class="product-card__price-amount reset">$2,199</p>
      </div>
  
      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
  >Buy</a>
    </div>
  </body>
</html>
